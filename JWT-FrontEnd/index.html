<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>API Rest Client</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center">Users from API + MySQL DB</h1>
        </div>
        <div class="row justify-content-center">
            <div id="users" class="col-12 col-sm8 col-md-6 bg-black text-white py-2 px-4 text-center mb-2"></div>
        </div>
        <form id="formLogin" class="col-10 col-md-5">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" autocomplete="username">
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password" autocomplete="current-password">
            <input class="btn border-1 border-success my-2" type="submit" value="Login">
        </form>


        <section class="bg-light border border-4 p-2 row">
            <button id="btnGetPosts" class="btn btn-lg btn-warning my-2">Get Posts</button>

            <div class="col-6" id="posts"></div>
            <form class="col-6" id="formPost">
                <label for="title" class="form-label">Title:
                    <input type="text" name="title" id="title" class="form-control">
                </label>
                <br>

                <label for="body" class="form-label">Body:
                    <input type="text" id="body" name="body" class="form-control">
                </label>

                <br>
                <label for="userid" class="form-label">User ID:
                    <input type="text" name="userid" id="userid" class="form-control">
                </label>
                <br>
                <input type="submit" value="publish">
            </form>
    </div>
    <script src="app.js"></script>
    </section>
</body>

</html>
